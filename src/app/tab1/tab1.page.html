<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary">Dine Måltidskasser</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="info()">
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="auth()">
        <ion-icon slot="icon-only" name="reload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
<div class="spin" *ngIf="!information">
  <ion-spinner color="light" name="crescent"></ion-spinner>
</div>
  <ion-card button *ngFor="let user of information"[routerLink]="['/', 'tabs','tab1', user.id]" color="light">
    <ion-card-content>
    <ion-grid style="text-align: center;">
      <ion-row>
        <ion-col>
          <ion-text class="aktiv" *ngIf="user?.status==='active'">Aktiv</ion-text>
          <ion-text class="pause" *ngIf="user?.status==='on-hold'">På Pause</ion-text>
          <ion-text class="annulleret" *ngIf="user?.status==='cancelled'">Afmeldt</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="calendar"></ion-icon>
          <br>
          <ion-text *ngIf="user?.billing_interval==='1'">Hver Uge</ion-text>
          <ion-text *ngIf="user?.billing_interval==='2'">Hver 2. Uge</ion-text>
          <ion-text *ngIf="user?.billing_interval==='4'">Hver 4. Uge</ion-text>
        </ion-col>
        <ion-col>
          <ion-icon src="/assets/icon/shipping.svg"></ion-icon>
          <br>
          <ion-text>  {{ addDays(user.next_payment_date) | date:'EEEE \'d\' d MMMM'}} </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="restaurant"></ion-icon>
          <br>
          <ion-text>{{user?.line_items.length}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-icon name="card"></ion-icon>
          <br>
          <ion-text>{{ user.next_payment_date | date:'EEEE \'d\' d MMMM'}} </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         <ion-text class="pris"> {{ user.total  | currency:'DKK' }} </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
      
    </ion-card-content>
  </ion-card>
</ion-content>
