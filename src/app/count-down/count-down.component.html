<div class="timer">
  <div class="deadline">
    <ion-icon name="time"></ion-icon>
  </div>
  <div class="deadline">
    <p>Deadline for ændringer inden næste levering</p>
  </div>
  <div class="tid">
    <span class="alignend">0{{daysToDday}}</span>
    <span class="alignend"><span *ngIf="hoursToDday < 10">0</span>{{hoursToDday}} </span>
    <span class="alignend">{{minutesToDday}}</span>
    <span>DAGE</span>
    <span>TIMER</span>
    <span>MIN</span>
  </div>
</div>
