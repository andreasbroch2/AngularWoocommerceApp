<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary">Historik</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  
  <ion-card class="center" button *ngFor="let order of orders"[routerLink]="['/', 'tabs','tab2', order.id]">
    <ion-card-header>
      <ion-card-title>
        {{ order.date_created | date:'EEEE \'d\' d MMMM'}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ order.id }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="pris">{{ order.total | number }},-</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
