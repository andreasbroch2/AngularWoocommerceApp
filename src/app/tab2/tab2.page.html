<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary">Historik</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="spin" *ngIf="!orders">
    <ion-spinner color="primary" name="crescent"></ion-spinner>
  </div>
  <ion-item *ngFor="let order of orders" button [routerLink]="['/', 'tabs','tab2', order.id]">
    <ion-icon slot="start" name="cube"></ion-icon>
      <ion-label>
        {{ order.date_created.date | date:'EEEE \'d\' d MMMM'}} - 
        <span *ngIf="order.status==='completed'">Afsendt</span>
        <span *ngIf="order.status==='processing'">Betalt</span>
        <span *ngIf="order.status==='refunded'">Refunderet</span>
        <span *ngIf="order.status==='order-underway'">I gang</span>
        <span *ngIf="order.status==='failed'">Mislykket</span>
        <span *ngIf="order.status==='cancelled'">Annulleret</span>
        <span *ngIf="order.status==='pending'">Behandler</span>
      </ion-label>
  </ion-item>
</ion-content>
