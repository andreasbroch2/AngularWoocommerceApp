<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary">Skift m√•ltidet ud</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="kort">
    <ion-row style="align-items: center" *ngFor="let item of items">
      <ion-col size="3">
        <ion-img [src]="item.imageurl"></ion-img>
      </ion-col>
      <ion-col class="produkt" size="7"> {{ item.name }} </ion-col>
      <ion-col size="2">
        <ion-button (click)="switchItem(item.id)">+</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
